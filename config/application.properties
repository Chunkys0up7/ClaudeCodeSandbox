# Home Lending Practitioner AI App Store Configuration

# Application Settings
app.name=Home Lending Practitioner AI App Store
app.version=0.1.0
app.environment=development

# Database Configuration
db.type=postgres
db.host=localhost
db.port=5432
db.name=appstore
db.user=appuser
db.password=placeholder

# AI Service Settings
ai.model.default=gpt4
ai.api.timeout=30000
ai.max.tokens=2048

# Security Settings
security.jwt.secret=placeholder
security.jwt.expiration=86400000
security.password.min.length=8
security.password.require.special=true

# Logging Configuration
logging.level=INFO
logging.file.path=/var/log/appstore
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Feature Flags
feature.workflow.automation=true
feature.model.versioning=true
feature.compliance.checks=true